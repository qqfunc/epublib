name: Check

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  chcek:
    name: Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ${{ github.repository }}
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
    - name: Set up uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        cache-suffix: check-editorconfig
    - name: Install dependencies
      run: uv sync --group check-editorconfig --no-default-groups --no-install-workspace
    - name: Check with editorconfig-checker
      run: uv run ec -format github-actions

  chcek-python:
    name: Check Python Files
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
    steps:
    - name: Checkout ${{ github.repository }}
      uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        cache-suffix: check
    - name: Install dependencies
      run: uv sync --group check --no-default-groups --no-install-workspace
    - name: Type check with mypy
      run: uv run mypy .
    - name: Check with Ruff
      run: uv run ruff check --output-format=github .
    - name: Check with Ruff
      run: uv run ruff format --check .

  build:
    name: Build
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        runner: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
    steps:
    - name: Checkout ${{ github.repository }}
      uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        cache-suffix: build
    - name: Install dependencies
      run: uv sync --group gh-actions-build --no-default-groups
    - name: Test with pytest
      run: uv run pytest
